<html>
<head>
<!-- Load c3.css -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.0/c3.css" rel="stylesheet">

<!-- Load d3.js and c3.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.0/c3.js"></script>
</head>

<body>

<h1> Hello Charts! </h1>

<div id="chart"></div>

<script>
var chart = c3.generate({
    data: {
        x: 'x',
//        xFormat: '%Y%m%d', // 'xFormat' can be used as custom format of 'x'
        columns: [
            
            {{ foo|safe }} 

            ,
            ['Compound', 30, 200, 100, 400, 150],
            ['Dharma Lever', 130, 340, 200, 500, 250, 350],
            ['dYdX', 5 ,10, 15, 20, 300, 150, 200, 100],

            {{ baz|safe }} 
        ]
    },
    axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%Y-%m-%d'
            }
        }
    }
});
</script>

</body>


</html>
